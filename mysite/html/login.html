{% extends 'base_login.html' %}

{% block top %}
    <h1>Please enter your login details:</h1>
{% endblock %}

{% block content %}
    <div class="login">
        <div style="width: 223px;">
            <form class="navbar-form navbar-right" method="post" action="/auth/">{% csrf_token %}
                    <div class="form-group">
                      <input type="text" placeholder="Username" class="form-control" required="" name="username" >
                    </div>

                    <div class="form-group">
                      <input type="password" placeholder="Password" class="form-control" value="" required="" name="password" >
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success" value="Sign in">Sign in</button>
            </form>
        </div>
    </div>
{% endblock %}
